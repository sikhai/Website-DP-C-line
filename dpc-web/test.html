    <style>
        body, html {

            height: 100vh;
            display: flex;

        .image-container {
            position: relative;
            width: 800px;  /* Initial width */
            height: 500px; /* Initial height */
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cover-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        .cover-top { clip-path: inset(0 50% 50% 0); }
        .cover-right { clip-path: inset(0 0 50% 50%); }
        .cover-bottom { clip-path: inset(50% 0 0 50%); }
        .cover-left { clip-path: inset(50% 50% 0 0); }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
        }
    </style>
